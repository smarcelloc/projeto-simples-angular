<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" maxlength="80" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o" [(ngModel)]="product.price" name="price" type="number" min="0"
                step="0.01" max="9999.99" />
        </mat-form-field>

        <div class="btn-form">
            <button type="submit" mat-raised-button color="primary" (click)="createProduct()">
                Salvar
            </button>

            <button mat-raised-button (click)="cancel()">
                Cancelar
            </button>
        </div>
    </form>
</mat-card>
